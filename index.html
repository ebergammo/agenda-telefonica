<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <title>Agenda Telefonica</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="icone de telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" required placeholder="nome do contato" id="nome-contato">
            <input type="tel" required placeholder="numero de telefone" id="tel-contato">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos cadastrados:</td>
                    <td id="total-contatos">--</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
    <script>
        $("#tel-contato").mask("(99) 99999-9999");
    </script>
</body>
</html>
